<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Whack the Competition</title>
  <!-- internal stylesheet -->
  <link rel="stylesheet" type="text/css" href="style.css">


</head>

<body>

  <!-- welcome screen to start game -->
  <div class="onload">

    <!-- container for dynamically updated content -->
    <div class="welcome-image">
      <!-- div to show the score message after each level is completed -->
      <span class="score-message"></span>
      <!-- image appears on page load only -->
      <img src="img/wwtw.png" alt="Who Wants to Win" class="wwtw">

    </div>
    <!-- container for the start button -->
    <div class="start-button">
      <button class="start">Start Whacking</button>
    </div>
    <!-- container for dynamically updated buttons -->
    <div class="buttons">
      <!--button left blank to support dynamic changes throughout game-->
      <button class="next">&nbsp;</button>

      <button class="reset-game">Reset Game</button>
    </div>

    <!-- container for the final score -->
    <div class="final-score"></div>
    <!-- image appears on page load only -->
    <img src="img/mascots.png" alt="Mascot Competition" class="mascots-img">
  </div>

  <!-- container for score -->
  <div class="show-score">
    <!-- score is dynamically updated -->
    <span class="score">0</span>
  </div>


  <!-- game container for dynamically updated random holes and mascots -->
  <!-- hole div displays the background image that the mascot hides in -->
  <!-- mascot div displays the background image of the mascot -->

  <div class="game">

    <div class="hole">
      <div class="mascot"></div>
    </div>

    <div class="hole">
      <div class="mascot"></div>
    </div>

    <div class="hole">
      <div class="mascot"></div>
    </div>

    <div class="hole">
      <div class="mascot"></div>
    </div>

    <div class="hole">
      <div class="mascot"></div>
    </div>

    <div class="hole">
      <div class="mascot"></div>
    </div>

    <div class="hole">
      <div class="mascot"></div>
    </div>

    <div class="hole">
      <div class="mascot"></div>
    </div>

    <div class="hole">
      <div class="mascot"></div>
    </div>
  </div>


  <!-- footer content -->
  <div class="footer">
    <div class="container">
      <p class="footer-block">Â© 2018 Copyright: Dani Colangelo
        <a href="#">Whack the Competition</a>
      </p>
    </div>
  </div>


  <!-- external scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

  <!-- internal scripts -->
  <script src="script.js"></script>

</body>

</html>
